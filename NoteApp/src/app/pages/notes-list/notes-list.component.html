<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icon-left">
                <input #filterInput type="text" class="input" placeholder="Filter" (keyup)="filter($any($event.target).value)" >
            </p>
        </div>
    </div>

    <div class="notes-list" [@listAnim]>
        <app-note-card 
        *ngFor="let note of filteredNotes;"
        [link]="generateNoteURL(note).toString()"
        [@itemAnim]
        (delete)="deleteNote(note)"
        [title]="note.title" 
        [body]="note.body"
        ></app-note-card>
    </div>
    <button class="button floating-add-button is-primary" routerLink="new">+Add</button>
</div>
